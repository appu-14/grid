<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" style="background-color: lightgray;">
        <h1>Grid Layout</h1>
        
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
          <div class="row">
            <div class="col-md-6 well" style="background-color:rgb(16, 70, 185);">column 1</div>
            <div class="col-md-6 well" style="background-color:rgb(211, 123, 211);">column 2</div>
          </div>
          <br>
          
          <div class="row">
            <div class="col-sm-4" style="background-color:rgb(212, 0, 255);">column 1</div>
            <div class="col-sm-4" style="background-color:rgb(51, 170, 206);">column 2</div>
            <div class="col-sm-4" style="background-color:rgb(182, 34, 182);">column 3</div>
          </div>
          <br>
      
          <!-- Or let Bootstrap automatically handle the layout -->
          <div class="row">
            <div class="col-sm" style="background-color:rgb(219, 161, 157);">column 1</div>
            <div class="col-sm" style="background-color:rgb(67, 169, 187);">column 2</div>
            <div class="col-sm" style="background-color:rgb(135, 64, 230);">column 3</div>
            <div class="col-sm" style="background-color:rgb(145, 139, 140);">column 4</div>
          </div>
          <br>
          
          <div class="row">
            <div class="col" style="background-color:rgb(88, 124, 115);">column 1</div>
            <div class="col" style="background-color:rgb(202, 145, 172);">column 2</div>
            <div class="col" style="background-color:rgb(84, 90, 168);">column 3</div>
            <div class="col" style="background-color:rgb(218, 240, 236);">column 4</div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
